<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Products List</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/bootstrap.min.css}" />


</head>
<!-- NAVBAR
================================================== -->
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-wraper">
    <div class="container">
        <div class="page-header">
            <h1>Products Inventory Page</h1>

            <p class="lead">Manage Products</p>
        </div>
        <form th:action="@{/logout}" method="post" 	class="form-horizontal">

            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-success">Logout</button>
                </div>
            </div>
        </form>
        <table id="myTable" class="table table-striped ">
            <tr class="bg-success">
                <th>Photo Thumb</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Status</th>
                <th>Condition</th>
                <th>#In Stock</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>

            <tr th:each="product : ${products}">
                <td><img src="../../static/images/guacamole400x400WithX.jpg"
                         th:src="@{'/product/' + ${product.id} + '/productimage'}"
                         width="100" height="100"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price} + ' USD'"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.stat}"></td>
                <td th:text="${product.cond}"></td>
                <td th:text="${product.inStock}"></td>
                <td><a th:href="@{'/products/' + ${product.id} + '/view'}" />
                    <span class="glyphicon glyphicon-info-sign"></span></a></td>

                <td><a th:href="@{'/admin/prodcutInventory/' + ${product.id} + '/updateProduct'}" />
                    <span class="glyphicon glyphicon-pencil"></span></a></td>

                <td><a th:href="@{'/admin/prodcutInventory/' + ${product.id} + '/deleteProduct'}" />
                    <span class="glyphicon glyphicon-remove"></span></a></td>

                <td><a th:href="@{'/product/' + ${product.id} + '/image'}" />
                    <span  class="glyphicon glyphicon-picture"></span></a></td>
            </tr>

        </table>

        <h3>
            <a href="#" th:href="@{/admin/prodcutInventory/addProduct}" class="btn btn-primary"
               role="button">Add Product</a>
        </h3>
        <!-- FOOTER -->
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.3.minjs"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
